<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cinzel:400,700%7CRaleway:500,500i,600,700%7CMaterial+Icons&amp;display=swap"/>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Make the body fill the screen */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0; /* Light background color */
    }

    /* Container for logo and button */
    .container {
      text-align: center;
      align-items: center;
      display: flex;
      flex-direction: column;
    }

    /* Big logo */
    .logo {
      width: 50vw; /* Adjust as needed */
      height: auto;
      margin-bottom: 20px;
    }

    /* Enter button style */
    .enter-btn {
      width: fit-content;
      padding: 10px 20px;
      background-color: #000000; /* Blue color */
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .enter-btn:hover {
      background-color: #494949; /* Darker blue when hovered */
      cursor: pointer;
    }


  </style>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div id="preloader" class="preloader">
  <div id="lottie-animation" class="lottie-container"></div>
</div>
<div class="container">
  <img src="img/general/logo_adityaa.svg" alt="Logo" class="logo"> <!-- Replace with the path to your logo -->
  <a href="home.html" class="enter-btn">Enter the Site</a>
</div>

<!-- - Slider Textures Shaders -->
<!-- VENDOR SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
<script src="js/vendor.js"></script>
<script src="js/components.js"></script>
</body>
</html>
