<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Cinzel:400,700%7CRaleway:500,500i,600,700%7CMaterial+Icons&amp;display=swap"/>
  <style>
    /* Reset some default styling */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Make the body fill the screen */
    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #ffffff;
    }

    /* Container for logo */
    .container {
      text-align: center;
      align-items: center;
      display: none; /* Changed from opacity: 0 to display: none */
      flex-direction: column;
    }

    /* Big logo */
    .logo {
      width: 50vw;
      height: auto;
    }

    /* Preloader styles */
    .preloader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      opacity: 1;
      transition: opacity 1s ease-out;
      pointer-events: none;
    }

    /* Lottie container styles */
    .lottie-container {
      width: 40vw;
      height: 40vh;
    }

    @media (max-width: 767px) {
      .lottie-container {
        width: 70vw;
        height: 70vh;
      }
    }

    /* Added fade-in animation */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .content-visible {
      display: flex !important;
      animation: fadeIn 1s ease-in forwards;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<div id="preloader" class="preloader">
  <div id="lottie-animation" class="lottie-container"></div>
</div>
<div id="content" class="container">
  <img src="img/general/logo.png" alt="Logo" class="logo">
</div>

<!-- VENDOR SCRIPTS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bodymovin/5.7.6/lottie.min.js"></script>
<script src="js/vendor.js"></script>
<script src="js/components.js"></script>

<script>
  window.onload = function() {
    const preloader = document.getElementById('preloader');
    const content = document.getElementById('content');

    // After preloader (7 seconds)
    setTimeout(() => {
      // Fade out preloader
      preloader.style.opacity = '0';

      // Show and fade in content
      content.classList.add('content-visible');

      // Remove preloader after fade
      setTimeout(() => {
        preloader.remove();
      }, 1000);

      // Wait 3 more seconds then redirect
      setTimeout(() => {
        window.location.href = 'home.html';
      }, 3000);
    }, 6700);
  };
</script>
</body>
</html>
